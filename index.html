<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Font Styles -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <div class="container">
    <header class="header">
      <img class="header-img" src="images/image-victor.jpg" alt="victor profile">
    </header>

    <main class="main">
      <div class="main-title">
        <h2 class="main-title-name">Victor Crest</h2>
        <span class="main-title-age">26</span>
      </div>
      <div class="main-city">
        <span class="main-city-text">London</span>
      </div>
    </main>

    <footter class="footer">
      <div class="footter-column">
        <h3 class="footer-title">80K</h3>
        <span class="footer-text">Followers</span>
      </div>
      <div class="footter-column">
        <h3 class="footer-title">803K</h3>
        <span class="footer-text">Likes</span>
      </div>
      <div class="footter-column">
        <h3 class="footer-title">1.4K</h3>
        <span class="footer-text">Photos</span>
      </div>
    </footter>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Mario Ferrer Bell√≥</a>.
  </div>
</body>

</html>
